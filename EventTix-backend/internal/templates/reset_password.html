<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Reset Your Password</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f6f9fc;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        border-radius: 8px;
        padding: 40px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      }
      .logo {
        text-align: center;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        background-color: #facc15;
        color: #000;
        padding: 12px 24px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }
      .footer {
        color: #aaa;
        font-size: 12px;
        text-align: center;
        margin-top: 40px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="https://yourdomain.com/logo.png" alt="TickVibe Logo" style="height: 50px;" />
      </div>
      <h2>Reset your TickVibe password</h2>
      <p>We received a request to reset your password. Click the button below to set a new password:</p>
      <p style="text-align: center; margin: 30px 0;">
        <a href="{{.Link}}" class="button">Reset Password</a>
      </p>
      <p style="color: #888; font-size: 12px;">If you didn’t request a password reset, you can safely ignore this email.</p>
      <hr style="margin: 40px 0; border: none; border-top: 1px solid #eee;" />
      <p class="footer">© TickVibe 2025. All rights reserved.</p>
    </div>
  </body>
</html>
